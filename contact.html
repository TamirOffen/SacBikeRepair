<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <a href="index.html" class="navbar-brand"><i class="fas fa-bicycle text-light"></i> Sacramento Bike Repair</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">

            <a href="contact.html" class="nav-link">Contact</a>
          </li>
        </ul>

  <!-- PAGE HEADER -->
  <header id="contact-page-header">
    <div class="container">
      <div class="row">
        <div class="col-md-6 m-auto text-center">
          <h1 class="display-1 lato-font">Contact Us</h1>
        </div>
      </div>
    </div>
  </header>

  <!-- CONTACT SECTION -->
  <form action="contact_form_process.php" method="POST">
    <section id="contact" class="py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-9 mx-auto">
            <div class="card p-4">
              <div class="card-body">
                <h3 class="text-center lato-font">Please Fill Out This Form To Contact Us</h3>
                <hr>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input id="first_name" name="first_name" type="text" class="form-control" placeholder="First Name">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input id="last_name" name="last_name" type="text" class="form-control" placeholder="Last Name">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <input id="email" name="email" type="email" class="form-control" placeholder="Email">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <textarea class="form-control" name="message" id="message" rows="10" placeholder="Message"></textarea>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <input type="submit" name="submit" class="btn btn-outline-success btn-block" value="Submit">
                <!-- <button type="submit" name="submit" class="btn btn-outline-success btn-block">Send</button> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </form>


  <!-- FOOTER -->
  <footer id="main-footer" class="text-center pt-3 bg-dark text-light">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="lead"><i class="fas fa-tree"></i> Sac Bike Repair <span id="year"></span> <i class="fas fa-tree"></i></p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"

    // Gets the current year
    $('#year').text(new Date().getFullYear());
